name: GitHub Action for Android Lint

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Run Android Lint
        # You may pin to the exact commit or the version.
        # uses: yutailang0119/action-android-lint@bd0b5a7d2cc453d16080b90e2a975d4af4aa9588
        uses: yutailang0119/action-android-lint@v4.0.0
        with:
          # The lint report file path. Support glob patterns, e.g., `build/reports/*.xml`
          report-path: ''  # Add the file path here, e.g., 'build/reports/lint-results.xml'
          # Indicates whether to follow symbolic links (optional, default is true)
          follow-symbolic-links: true
          # Ignore Lint Warnings (optional, default is false)
          ignore-warnings: false
